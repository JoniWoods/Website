  <style>
    /* Joni Woods Brand Colors */
    :root {
      --jw-burgundy: #9a1b1f;
      --jw-rust: #c04334;
      --jw-yellow: #f6c126;
      --jw-yellow-light: #fff467;
      --jw-charcoal: #545454;
      --jw-gray: #9a9a9a;
      --jw-blue: #4A90E2;
    }
    
    body {
      margin: 0;
      font-family: 'Myriad Pro Light', 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, var(--jw-burgundy) 0%, var(--jw-rust) 100%);
      min-height: 100vh;
      color: white;
    }
    
    .gradient-text {
      background: linear-gradient(135deg, var(--jw-charcoal) 0%, var(--jw-burgundy) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      color: var(--jw-charcoal);
    }
    
    .btn-primary {
      background: var(--jw-blue);
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-primary:hover {
      background: var(--jw-charcoal);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    
    .btn-secondary {
      background: transparent;
      color: var(--jw-charcoal);
      padding: 0.75rem 2rem;
      border: 2px solid var(--jw-charcoal);
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-secondary:hover {
      background: var(--jw-charcoal);
      color: white;
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .content {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      display: block;
    }
    
    .error-code {
      font-size: 6rem;
      font-weight: bold;
      line-height: 1;
      margin: 0 0 1rem;
    }
    
    .error-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0 0 1rem;
      color: var(--jw-charcoal);
    }
    
    .error-description {
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 0 0 2rem;
      color: var(--jw-gray);
    }
    
    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    @media (max-width: 640px) {
      .error-code {
        font-size: 4rem;
      }
      
      .error-title {
        font-size: 1.25rem;
      }
      
      .actions {
        flex-direction: column;
        align-items: center;
      }
      
      .btn-primary,
      .btn-secondary {
        width: 100%;
        justify-content: center;
        max-width: 280px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <img src="/images/JoniWoods_logo.png" alt="Joni Woods" class="logo" />
      
      <div class="card">
        <div class="error-code gradient-text">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-description">
          The path you're looking for doesn't exist, but your journey to transformation and healing continues. 
          Let's get you back on track to creating the future<br>you truly deserve.
        </p>
        
        <div class="actions">
          <a href="/" class="btn-primary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
              <polyline points="9,22 9,12 15,12 15,22"/>
            </svg>
            Return Home
          </a>
          <a href="https://calendly.com/joniwoods/virtual-coffee" class="btn-secondary">
            Let's Have Coffee
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Disable browser scroll restoration
    if ('scrollRestoration' in history) {
      history.scrollRestoration = 'manual';
    }
    
    // Force scroll to top immediately
    window.scrollTo(0, 0);
    
    // Ensure scroll to top after page fully loads
    window.addEventListener('load', function() {
      setTimeout(function() {
        window.scrollTo(0, 0);
      }, 0);
    });
  </script>
</body>
